<body>
<div class="App">

      <header class="App-header">
      
      <div id="testingInputs" style="position: fixed;top:5px;right:5px;width:100px;z-index:1000;">
      <label>Color:</label>
      <input style="width:100px;height:100px" type="color" id="color">
      <label>Blur:</label>
      <input style="width:50px;height:25px" type="number" placeholder="0.0" step=".05" min="0" max="100" id="blur">
      <label>Opacity:</label>
      <input style="width:50px;height:25px" type="number" placeholder="0.5" step=".05" min="0" max="1" id="opacity">
      </div>


      <h5>Enable only one feature at a time.</h5>
      <div id="message"> </div>
      <div class ="makeupClass">
       <button id="lipColorButton">Enable Lip Color</button>
       <button id="faceBlushButton">Enable Face Blush</button>
       <button id="eyeLinerButton">Enable Eye Liner</button>
       <button id="eyeShadowButton">Enable Eye Shadow</button>
       <button id="hairColorButton">Enable Hair Color</button>
      </div>
        
        <br />
        <div id="message2"> </div>
        <br />
        <div class="webcam">
          <button id="webcamButton">
            <span style="font-size:2em">LIVE TRY-ON</span>
          </button>
          <div id="message4"> </div>
          <div class="flipView">
          <canvas id="canvas1" width="640px" height="480px" style="display:none;position:relative;z-index:100;opacity:.5;filter:blur(0px)"></canvas>
          <canvas id="canvas2" width="640px"  height="480px" style="display:none;position:absolute;margin-top:-480px;z-index:0"></canvas>
          <video id="webcam" width="640px" height="480px" playsinline="true"  style="display:block;"></video>
        </div>
        </div>
